<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-black">
    <header class="text-start">
      <img src="./Netflix-assets/assets/netflix_logo.png" alt="" width="150px" />
    </header>

    <div class="container2">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="row border-bottom border-white mb-3">
          <h1 class="text-white mt-5 pb-3 border-bottom border-white">Edit Profile</h1>

          <div class="col-4">
            <img src="./Netflix-assets/assets/avatar.png" alt="" width="170px " />
          </div>
          <div class="col-8 text-white">
            <div class="bg-secondary">
              <h2>Strive Students</h2>
            </div>
            <p id="leng" class="mt-4">Language</p>
            <button
              class="btn mb-3 text-white dropdown-toggle border-bottom border-white"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">French</a></li>
              <li><a class="dropdown-item" href="#">Chinese</a></li>
            </ul>
            <hr />
            <div class="mt-3 mb-3">
              <h2>Maturity settings:</h2>
              <p class="bg-secondary">ALL MATURITY RETINGS</p>
              <p>Show titles of all maturity ratings of this profile.</p>
              <button class="text-secondary bg-transparent border-white px-3">Edit</button>
            </div>
            <hr />
            <div class="mt-3 mb-3">
              <h2>Autoplay Controls</h2>
              <input type="checkbox" id="autoEp" name="" />
              <label for="vehicle1" class="check"> Autoplay next episode in a series of all device</label><br />
              <input type="checkbox" id="autoEp" name="" />
              <label for="vehicle1" class="check"> Autoplay previews while browsing on all device</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <button class="mx-3 bg-transparent text-secondary border-white" id="saveButton">SAVE</button>
          <button class="mx-3 bg-transparent text-secondary border-white" id="cancelButton">CANCEL</button>
          <button class="mx-3 bg-transparent text-secondary border-white" id="deletebutton">DELETE PROFILE</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
